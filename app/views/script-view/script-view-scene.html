<div class="scriptView">
	
	<div class="palm-header left">
		<div class="icon error"></div>
		<span id="description"></span>
	</div>
	
	<div id="scriptScroller" x-mojo-element="Scroller">
		
		<div class="fade-top" x-mojo-scroll-fade="top"></div>
		<div class="fade-bottom" x-mojo-scroll-fade="bottom"></div>
		<div class="fade-left" x-mojo-scroll-fade="left"></div>
		<div class="fade-right" x-mojo-scroll-fade="right"></div>

		<div id="script"></div>
		
	</div>
	
	<div class="buttons">
		
		<div x-mojo-element="Button" id="ok-button"></div>
		<div x-mojo-element="Button" id="cancel-button"></div>
		
	</div>
	
	<div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
	
</div>
